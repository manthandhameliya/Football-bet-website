<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Bet</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="PublicBets.css" />
</head>

<body class="light-mode">
    <div class="container">
        <h1 class="title">Public Bets</h1>

        <div class="outer-card">
            <h2 class="section-title">Available Bets</h2>

            <div class="bet-card">
                <div class="user-info">
                    <img src="./images/Login_image.png" alt="User Avatar" class="user-avatar">
                    <span class="user-name">atomtech (IN)</span>
                </div>

                <div class="bet-details">
                    <div class="bet-info">
                        <span class="bet-label">Match:</span>
                        <span class="bet-value">Brentfotd VS Brighton</span>
                    </div>

                    <div class="bet-info">
                        <span class="bet-label">Category:</span>
                        <span class="bet-value">Winner</span>
                    </div>

                    <div class="bet-info">
                        <span class="bet-label">Creator Prediction:</span>
                        <span class="bet-value">away</span>
                    </div>

                    <div class="bet-info">
                        <span class="bet-label">Stake:</span>
                        <span class="bet-value">1 Stars</span>
                    </div>
                </div>

                <div class="btn-container">
                    <button class="btn" id="openModal">Bet</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="betModal">
        <div class="modal-content">
            <span class="material-icons close-btn" id="closeModal">close</span>
            <h2 class="section-title">To Place A Bet</h2>
            <div class="user-info">
                <img src="./images/Login_image.png" alt="User Avatar" class="user-avatar">
                <span class="user-name">atomtech (IN)</span>
            </div>
            <div class="bet-details">
                <div class="bet-info">
                    <span class="bet-label">Match:</span>
                    <span class="bet-value">Brentfotd VS Brighton</span>
                </div>

                <div class="bet-info">
                    <span class="bet-label">Category:</span>
                    <span class="bet-value">Winner</span>
                </div>

                <div class="bet-info">
                    <span class="bet-label">Creator Prediction:</span>
                    <span class="bet-value">away</span>
                </div>

                <div class="bet-info">
                    <span class="bet-label">Stake:</span>
                    <span class="bet-value">1 Stars</span>
                </div>
            </div>

            <div class="choice-btns">
                <button class="btn-choice">Home</button>
                <button class="btn-choice">Away</button>
                <button class="btn-choice">Draw</button>
            </div>

            <div class="btn-container">
                <button class="btn">Confirmed Bet</button>
                <button class="btn">Annular</button>
            </div>
        </div>
    </div>
    <script>
        const openModal = document.getElementById("openModal");
        const closeModal = document.getElementById("closeModal");
        const modal = document.getElementById("betModal");

        openModal.addEventListener("click", () => {
            modal.style.display = "block";
        });

        closeModal.addEventListener("click", () => {
            modal.style.display = "none";
        });

        window.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
            }
        });

    </script>

</body>

</html>
