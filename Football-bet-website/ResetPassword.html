<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="ResetPassword.css">
</head>

<body>
  <div class="container">
    <div class="reset-card">
      <h1 class="title">Reset Password</h1>

      <div class="input-group">
        <input type="email" placeholder="Your Email" required />
      </div>

      <div class="input-group">
        <input type="password" placeholder="Your Password" id="password" required />
        <span class="material-icons eye-icon" onclick="toggleVisibility('password', this)">visibility_off</span>
      </div>

      <div class="input-group">
        <input type="password" placeholder="Confirm Password" id="confirm-password" required />
        <span class="material-icons eye-icon" onclick="toggleVisibility('confirm-password', this)">visibility_off</span>
      </div>

      <button class="reset-button">Reset Password</button>
    </div>
  </div>

  <script>
    function toggleVisibility(id, icon) {
      const field = document.getElementById(id);
      if (field.type === "password") {
        field.type = "text";
        icon.textContent = "visibility";
      } else {
        field.type = "password";
        icon.textContent = "visibility_off";
      }
    }
  </script>
</body>

</html>
